      url: http://101.133.235.37:9970/api/user/sendSms
      method: post
      data:
        mobile: '15717823601'
        event: login
    validate: None

  - name: 获取code-错误的参数名
    request:
      url: http://101.133.235.37:9970/api/user/sendSms
      method: post

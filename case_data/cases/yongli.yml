getcode:
  -
    name: 获取code
    request:
      url: http://101.133.235.37:9970/api/user/sendSms
      method: post
      data:
        mobile: '15717823601'
        event: login
    validate: None

  - name: 获取code-错误的参数名
    request:
      url: http://101.133.235.37:9970/api/user/sendSms
      method: post
      data:
        mobiles: '15717823601'
        event: login
    validate: None

  - name: 获取code-错误的请求方式
    request:
      url: http://101.133.235.37:9970/api/user/sendSms
      method: get
      data:
        mobile: '15717823601'
        event: login
    validate: None


gettoken:
  -
    name: 获取token
    request:
      url: http://101.133.235.37:9970/api/user/login
      method: post
      data:
        username: '15717823601'
        code: ${code}
    validate: None


login:
  -
    name: 登录小程序
    request:
      url: http://101.133.235.37:9970/api/user/userInfo
      method: get
      head:
        x-token: ''
      data: None
    assert: '成功'

  - name: 登录小程序-错误的请求方式
    request:
      url: http://101.133.235.37:9970/api/user/userInfo
      method: post
      head:
        x-token: ''
      data: None
    assert: '失败'


  - name: 登录小程序-错误的参数名
    request:
      url: http://101.133.235.37:9970/api/user/userInfo
      methods: get
      head:
        x-token: ''
      data: None
    assert: '失败'

  - name: 登录小程序-错误的请求地址
    request:
      url: http://101.133.235.37:9970/api/user/userInfoss
      method: get
      head:
        x-token: ''
      data: None
    assert: '失败'

  - name: 登录小程序-强行传入data
    request:
      url: http://101.133.235.37:9970/api/user/userInfo
      method: get
      head:
        x-token: 123
      data:
          username: '15717823601'
          code: ${code}
    assert: '成功'

  - name: 登录小程序-错误的断言值
    request:
      url: http://101.133.235.37:9970/api/user/userInfo
      method: get
      head:
        x-token: ''
      data: None
    assert: '404 not found'